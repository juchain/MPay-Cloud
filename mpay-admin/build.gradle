plugins {
    id 'java'
}

group 'com.morningtech.mpay'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

task wrapper(type: Wrapper){
    gradleVersion = '4.10.2'
}

dependencies {
//    compile project(':mpay-core')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
